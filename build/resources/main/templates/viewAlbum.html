<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Альбом</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
<div class="d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg" style="background-color: #FFFFFF;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" style="color: rgba(20, 20, 20, 1); " aria-current="page" href="/" >Главная</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" style="color: rgba(20, 20, 20, 1); " data-bs-toggle="dropdown" aria-expanded="false">
                            Мой профиль
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Мои фотографии</a></li>
                            <li><a class="dropdown-item" href="/album/userAlbums">Мои альбомы</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Выйти</a></li>
                            <li><a class="dropdown-item" href="/register">Регистрация</a></li>
                            <li><a class="dropdown-item" href="/login">Авторизация</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: rgba(20, 20, 20, 1); ">Альбомы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: rgba(20, 20, 20, 1);">Фотографии</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<div class="container ">
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light" th:text="${albums.name}">Ваш альбом</h1>
                    <p>
                        <a href="#" class="btn btn-dark">Добавить новую фоточкарточку</a>
                    </p>
                </div>
            </div>
        </section>
        <div class="album py-5 bg-body-tertiary">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" th:each="photocard : ${albums.photocards}">
                        <div class="card shadow-sm">
                            <img th:src="@{'/photocard/image/' + ${photocard.id}}" class="card-img-top" style="object-fit: cover; object-position: center; width: 100%; height: 225px;" alt="Placeholder: Thumbnail"
                            />

                            <div class="card-body">
                                <h3 class="mb-0" th:text="${photocard.name}"> </h3>
                                <p class="card-text" th:text="${photocard.description}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">

                                        <!--Modal -->
                                        <div class="modal fade" th:id="'exampleModal' + ${photocard.id}"  th:aria-labelledby="'exampleModalLabel' + ${photocard.id}" tabindex="-1" aria-hidden="true">
                                            <div class="modal-dialog modal-fullscreen-sm-down">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h3 class="mb-0" th:text="${photocard.name}" th:id="'exampleModalLabel' + ${photocard.id}"></h3>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <img th:src="@{'/photocard/image/' + ${photocard.id}}" class="card-img-top" style="object-fit: cover; object-position: center; " alt="Placeholder: Thumbnail"
                                                        />
                                                        <p class="card-text" th:text="${photocard.description}"></p>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                                        <button type="button" class="btn btn-primary">Редактировать</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                                data-bs-toggle="modal" th:data-bs-target="'#exampleModal' + ${photocard.id}">Просмотр</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                                th:attr="onclick=|confirm('Удалить фотокарточку?') && document.getElementById('remove-${photocard.id}').click()|"
                                        >Удалить</button>
                                        <form th:action="@{/photocard/delete/{id}(id=${photocard.id})}" method="post">
                                            <button th:id="'remove-' + ${photocard.id}" type="submit" style="display: none">
                                                Удалить
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </main>


</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</html>
