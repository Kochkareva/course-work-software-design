<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создание новой фотокарточки</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
<div class="d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg" style="background-color: #FFFFFF;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" style="color: rgba(20, 20, 20, 1); " aria-current="page" href="#" >Главная</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" style="color: rgba(20, 20, 20, 1); " data-bs-toggle="dropdown" aria-expanded="false">
                            Мой профиль
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/userPhotocards">Мои фотографии</a></li>
                            <li><a class="dropdown-item" href="#">Мои альбомы</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Выйти</a></li>
                            <li><a class="dropdown-item" href="/register">Регистрация</a></li>
                            <li><a class="dropdown-item" href="/login">Авторизация</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: rgba(20, 20, 20, 1); ">Альбомы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: rgba(20, 20, 20, 1);">Фотографии</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<div class="container ">
    <form method="post" enctype="multipart/form-data" action="/photocard/create"  th:object="${photocardDTO}">
        <label for="name">Название:</label>
        <input class="form-control" type="text" id="name" name="name" required th:field="${photocardDTO.name}"><br><br>
        <label for="description">Описание:</label>
        <input class="form-control" id="description" name="description" th:field="${photocardDTO.description}"><br><br>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Выберите файл</label>
            <input class="form-control" type="file" name="imageFile" accept="image/*" id="imageFile">
        </div>

        <div class="mb-3">
            <label class="form-label" style="margin-top: 1%">Альбомы</label>
            <select class="form-control" th:field="${photocardDTO.id_album}">
                <option th:each="album : ${albumDTO}" th:value="${album.id}" th:text="${album.name}" />
            </select>
        </div>

        <input class="btn btn-dark" th:if="${id == null}" type="submit" value="Create">
    </form>


</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

      $('.modal').modal('show');

</html>
