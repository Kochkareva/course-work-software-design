<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg" style="background-color: #FFFFFF;">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav nav-underline">
                        <li class="nav-item">
                            <a class="nav-link" style="color: rgba(20, 20, 20, 1); " aria-current="page" href="#" >Главная</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" role="button" style="color: rgba(20, 20, 20, 1); " data-bs-toggle="dropdown" aria-expanded="false">
                                Мой профиль
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/userPhotocards">Мои фотографии</a></li>
                                <li><a class="dropdown-item" href="#">Мои альбомы</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Выйти</a></li>
                                <li><a class="dropdown-item" href="/register">Регистрация</a></li>
                                <li><a class="dropdown-item" href="/login">Авторизация</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: rgba(20, 20, 20, 1); ">Альбомы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: rgba(20, 20, 20, 1);">Фотографии</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container ">
        <form method="post" enctype="multipart/form-data" action="/register"  th:object="${userDTO}">
            <label for="login">Имя пользователя:</label>
            <input class="form-control" type="text" id="login" name="login" required th:field="${userDTO.login}"><br><br>
            <label for="password">Пароль:</label>
            <input class="form-control" id="password" name="password" th:field="${userDTO.password}"><br><br>
            <label for="status">Статус:</label>
            <input class="form-control" id="status" name="status" th:field="${userDTO.status}"><br><br>
            <label for="description">Описание профиля:</label>
            <input class="form-control" id="description" name="description" th:field="${userDTO.description}"><br><br>

                <label class="form-label">Роль:</label>
                <select class="form-control" th:field="${userDTO.role}">
                    <option th:value ="${'creator'}" th:text="${'Фотограф/кто угодно творческий'}" />
                    <option th:value = "${'user'}" th:text="${'Просто смотрю фото'}" />
                </select>

            <input class="btn btn-dark" th:if="${id == null}" type="submit" value="Зарегистрироваться">
        </form>
    </div>
</body>
</html>
